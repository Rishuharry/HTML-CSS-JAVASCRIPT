<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>colors in CSS</title>
  <style>
    #firstpara {
      color: rgb(255, 0, 0);
    }

    #s {
      color: rgb(24, 5, 60);
    }

    #t {
      color: #ffffff;
      background-color: rgb(255, 0, 0);
    }
  </style>
</head>

<body>
  <h2>this is my heading</h2>
  <p id="firstpara">today i shall learning colors in css tutorial.</p>
  <p id="s">this is second CSS.</p>
  <p id="t">this is third css.</p>
</body>

</html>
