<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Custom Properties</title>
    <style>
        :root {
            --box-background-color: red;
        }

        .container {
            display: flex;
            text-align: center;
            justify-content: center;
        }

        .box {

            height: 200px;
            width: 200px;
            border: 2px solid red;

        }
    </style>
</head>

<body>
    <div class="container">
        <p class="box"></p>
        <p class="box"></p>
        <p class="box"></p>
    </div>
</body>

</html>
