<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations and Keyframes</title>
    <style>
        .box {
            background-color: salmon;
        }

        .container {
            background-color: red;
            height: 200px;
            width: 200px;
            animation-name: Rishu;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }

        @keyframes Rishu {
            from {
                width: 200px;
            }

            to {
                width: 900px;
            }

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="container">
            <img src="C:\Users\satya\Downloads\Programs\warren-wong-fNUNt9w3m-Q-unsplash.jpg" alt="error loading image"
                height="200px" width="200px">
        </div>
    </div>
</body>

</html>
