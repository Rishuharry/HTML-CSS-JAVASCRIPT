<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css grids</title>
    <style>
.box{display: grid;
grid-template-columns: 1fr 5fr 6fr;
grid-gap: 30px;
margin: 14px;}
.item{height: 200px;
width: 100px;
border: 2px solid royalblue;
background-color: deeppink;}
    </style>
</head>
<body>
    <div class="box">
        <div class="item">this is box-1</div>
        <div class="item">this is box-2</div>
        <div class="item">this is box-3</div>
        <div class="item">this is box-4</div>
        <div class="item">this is box-5</div>    </div>
</body>
</html>
