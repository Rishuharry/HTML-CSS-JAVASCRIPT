<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grids template area</title>
    <style>
.box{background-color: coral;
border: 2px solid greenyellow;
display: grid;
grid-template-areas: 'navbar navbar navbar' 'box box box' 'section section section box';}
#navbar{grid-area: navbar;}
#section{grid-area: section;}
    </style>
</head>
<body>
    <nav id="navbar" class="box">Home About us</nav>
    <section id="section" class="box">this is a section</section>
   <div class="container">
       <div class="box">item-1</div>
       <div class="box">item-2</div>
       <div class="box">item-3</div>
       <div class="box">item-4</div>
       <div class="box">item-5</div>
   </div> 
</body>
</html>
